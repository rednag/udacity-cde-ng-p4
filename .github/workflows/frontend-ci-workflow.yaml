name: frontend-ci-workflow

# Ensure the workflow runs on schedule (Sunday at 0:00) and on push to the main branch
on:
  workflow_dispatch:
  pull_request:
    types: [edited]
    branches:
      - main

#Use a matrix strategy to use Node.js versions 16.x and 18.x
jobs:
  linting:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: latest
      - run: |
          cd starter/frontend
          npm ci    
          npm run lint

  testing:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: latest

      - run: |
          cd starter/frontend
          npm ci
          npm run test

  build:
    needs: [linting, testing]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: latest

      - run: |
          cd starter/frontend
          npm ci
          npm run test
          docker build --build-arg REACT_APP_MOVIE_API_URL="http://k8s-default-frontend-8592d7a437-6860f3726eb211ff.elb.us-east-1.amazonaws.com" -t frontend .
          docker run --name frontend -p 3000:3000 -d frontend

      