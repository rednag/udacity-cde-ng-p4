name: backend-cd-workflow

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  linting:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - run: |
          cd starter/backend
          python -m pip install --upgrade pip
          python -m pip install pipenv
          python -m pip install flake8

      - run: cd starter/backend && pipenv run lint
  
  testing:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - run: |
          cd starter/backend
          python -m pip install --upgrade pip
          python -m pip install pipenv
          python -m pip install flake8

      - run: |
          cd starter/backend
          pipenv install pytest
          pipenv run test

  build:
    needs: [linting, testing]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        
      - env:
          REPO_NAME: backend  
        run: |
          cd starter/backend
          docker build --build-arg REACT_APP_MOVIE_API_URL="http://k8s-default-frontend-8592d7a437-6860f3726eb211ff.elb.us-east-1.amazonaws.com" -t 486494056512.dkr.ecr.us-east-1.amazonaws.com/$REPO_NAME:${GITHUB_SHA::6} .
          docker push 486494056512.dkr.ecr.us-east-1.amazonaws.com/$REPO_NAME:${GITHUB_SHA::6}

      - env:
          REPO_NAME: backend
        run: |
          cd starter/backend/k8s
          aws eks --region us-east-1 update-kubeconfig --name cluster
          kustomize edit set image 486494056512.dkr.ecr.us-east-1.amazonaws.com/$REPO_NAME:${GITHUB_SHA::6}
          kustomize build . | kubectl apply -f - --validate=false